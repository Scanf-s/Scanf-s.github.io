# Chirpy Theme Configuration
# https://github.com/cotes2020/jekyll-theme-chirpy

# Site settings
lang: ko-KR
timezone: Asia/Seoul

# Site information
title: Jace's Blog
tagline: Technical Document
description: >-
  Technical document for development and learning
url: "https://scanf-s.github.io"
baseurl: ""

github:
  username: Scanf-s

social:
  name: Jace (UiJong, Yang)
  email: sullung2yo@gmail.com
  links:
    - https://github.com/Scanf-s

# Theme settings
theme_mode: dark  # [light | dark]

# Avatar
avatar: /assets/img/avatar.jpg

# Build settings
theme: jekyll-theme-chirpy

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: "/posts/page:num/"

# Collections
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# SEO
seo_tag_version: 2.8.0

# PWA settings (optional)
pwa:
  enabled: false

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gem"
  - "*.gemspec"
  - docs/
  - tools/
