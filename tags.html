---
layout: default
title: Tags
permalink: /tags/
---

<h1>Post Tags</h1>

{% assign tags = site.tags | sort %}
{% for tag in tags %}
  <div class="tag-item">
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="post-list">
      {% for post in tag[1] %}
        <li>
          <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span> &raquo;
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
